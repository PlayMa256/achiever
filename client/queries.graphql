mutation signIn($user: String!, $password: String!) {
    signIn(user: $user, password: $password) {
        token
    }
}

query userDetails {
    userDetails {
        name
        dailyContractedHours
        lastFridayBalance
    }
}

mutation addTimeEntry($timeEntry: TimeEntryInput!) {
    addTimeEntry(timeEntry: $timeEntry) {
        date
        startTime
        startBreakTime
        endBreakTime
        endTime
        total
    }
}

mutation updateTimeEntry($timeEntry: TimeEntryInput!) {
    updateTimeEntry(timeEntry: $timeEntry) {
        date
        startTime
        startBreakTime
        endBreakTime
        endTime
        total
    }
}

query dayEntry($date: String!) {
    dayEntry(date: $date) {
        timeEntry {
            date
            phase
            activity
            startTime
            startBreakTime
            endBreakTime
            endTime
            total
        }
    }
}

query allEntries {
    allEntries {
        name
        admission
        entries {
            date
            contractedTime
            startTime
            endTime
            startBreakTime
            endBreakTime
            total
			weekBalance
            balance
			isHoliday
			holiday
			isVacation
			isOtanjoubi
			isJustifiedAbsence
        }
    }
}

query dayDetailsQuery($date: String!) {
    dayDetails(date: $date) {
        date
		phase
		activity
    }
}

query weekEntries($date: String!) {
    weekEntries(date: $date) {
        timeEntries {
            date
            phase
            activity
            startTime
            startBreakTime
            endBreakTime
            endTime
            total
        }
        total
    }
}

query projectPhases {
    phases {
        default
        options {
            id
            name
            activities {
                default
                options {
                    id
                    name
                }
            }
        }
    }
}